<div class="container  text-center">
    <div class="row d-flex justify-content-center  mt-5 ">
        <div class="col-md-10">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Unit</th>
                        <th scope="col">Price</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ItemUnit of ItemsUnits">
                        <th scope="row">{{ItemUnit.Item}}</th>
                        <td>{{ItemUnit.Unit}}</td>
                        <td>{{ItemUnit.Price}}</td>


                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-md-1 d-flex align-items-start">
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
                <i class="fa fa-plus"></i></button>
        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel text-center ">New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Item</label>
                        <select required #item="ngModel" class="custom-select  " name="Items" [(ngModel)]="ItemID">
                            <option selected value="0" disabled>Select Item</option>
                            <option *ngFor="let item of Items" [ngValue]="item.ID">{{item.Name}}</option>
                        </select>
                        <div *ngIf="item.touched && ItemID==0" class="alert alert-danger  mt-2">
                            Item Is Required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="InvoiceNo" class="col-form-label">Unit</label>
                        <select #unit="ngModel" class="custom-select" name="Stores" [(ngModel)]="UnitID">
                            <option value="0" disabled>Select Unit</option>
                            <option *ngFor="let Unit of Units" [ngValue]="Unit.ID">{{Unit.Name}}</option>
                        </select>
                        <div *ngIf="unit.touched && UnitID==0" class="alert alert-danger  mt-2">
                            Unit Is Required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-form-label">Price</label>
                        <input required #price="ngModel" [(ngModel)]="Price" type="text" name="Name"
                            class="form-control" id="name">

                        <div *ngIf="price.touched && !price.valid" class=" alert alert-danger mt-2">
                            <div *ngIf="price.errors?.required">
                                Price is Required
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button [disabled]="ItemID==0 || UnitID==0 || !price.valid" type="button" class="btn btn-success"
                    data-dismiss="modal" (click)="Add()">Add</button>
            </div>
        </div>
    </div>
</div>
